<!DOCTYPE html>
<html lang="en">
	<head> 
		<title>Event / Flow </title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

		.content {
			display: flex;
			flex-direction: row;
			height: 100vh;
		}

		.column {
			height: 100%;
			width: 100%;
			border: 1px solid red;
			background-color: #cccccc;
		}

		.column.selected {
			background-color: blueviolet;
		}

		</style>
	</head>
	<body>
		<main class="content">
			<div class="column" id="column-0"></div>
			<div class="column" id="column-1"></div>
			<div class="column" id="column-2"></div>
			<div class="column" id="column-3"></div>
		</main>


		<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.0.js"></script>	
		<script type="text/javascript">
			console.log("hello world");
			$(document).ready(function(){
				$(".column").on("mouseenter", function(){
					$(".column.selected").removeClass("selected");
					$(this).addClass("selected");
			})


			
		</script>
	</body>
	</html>
